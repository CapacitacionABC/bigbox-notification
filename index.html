<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Big Box</title>

	<!-- Importacion del jQuery -->
	<script src="js/lib/jquery-2.1.4.min.js"></script>

	<script src="js/lib/TweenMax.min.js"></script>
	
	<!-- Importacion del Bootstrap -->
	<link rel="stylesheet" href="css/bootstrap.min.css">

	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">

	<link rel="stylesheet" href="css/style.css">


</head>
<body>

	<div class="container">
		
		<h1>BigBox: <small>Notification</small></h1>
		<hr>

		<button class="btn btn-primary">Mostrar BigBox</button>
	</div> 

<script src="js/bigbox.js"></script>

<script>
	$("button").on("click", function(){

		$.bigbox({
			fa: "fab fa-codiepie",
			titulo: "Desade Boton",
			contenido: "Este es el contenido del BigBox"
		}, function( boton ){
			
			console.log( boton );
			
		});	
		
	})
</script>

</body>
</html>
